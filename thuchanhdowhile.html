<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let count2 = 1
        let message = ''
        do {
            let count = 1
            do {
                message += '*'
                count++
            } while (count < 21);
            message += '\n'
            count2++
        } while (count2 < 6);
        console.log(message)
    </script>
</body>

</html>
