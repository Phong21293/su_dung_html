<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chuyển đổi feet and meters</title>
</head>

<body>
    foot <input id="foot" type="number" oninput="footToMeter()">;


    Meter <input id="meter" type="number" oninput="meterToFoot()">

    <pre id="panel"></pre>
    <script>
        function footToMeter() {
            let foot = Number(document.getElementById("foot").value);
            let meter = 0.305 * foot
            document.getElementById("panel").innerText = meter
        }

        function meterToFoot() {
            let meter = Number(document.getElementById("meter").value);
            let foot = 3.279 * meter
            document.getElementById("panel").innerText = foot
        }
    </script>
</body>

</html>
